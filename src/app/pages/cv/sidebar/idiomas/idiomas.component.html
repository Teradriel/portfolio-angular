<div class="languages-container container-block">
  <h2 class="container-block-title">Idiomas</h2>
  <ul class="list-unstyled languages-list">
    <li *ngFor="let idioma of idiomas">
      {{ idioma.idioma }} Español
      <span class="lang-desc"> ({{ idioma.nivel }}) (Nativo)</span>
    </li>
    <li>Italiano <span class="lang-desc">(Profesional)</span></li>
    <li>Inglés <span class="lang-desc">(Profesional)</span></li>
  </ul>
</div>
