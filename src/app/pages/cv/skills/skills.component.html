<section class="skills-section section">
  <h2 class="section-title">
    <span class="icon-holder"><i class="fa-solid fa-rocket"></i></span
    >Habilidades y destrezas
  </h2>
  <div class="skillset">
    <div class="item" *ngFor="let skill of skills">
      <h3 class="level-title">{{ skill.skill }}</h3>
      <ngb-progressbar
        [value]="skill.nivel"
        [max]="100"
        [type]="'secondary'"
        height="12px"
      ></ngb-progressbar>
    </div>
  </div>
</section>
