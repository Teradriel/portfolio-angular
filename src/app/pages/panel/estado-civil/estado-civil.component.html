<div>
  <h2 class="d-inline-block">{{ dataUser.estadoCivil }}</h2>
  <div ngbDropdown class="d-inline-block">
    <button type="button" class="btn" id="editarEstadoCivil" ngbDropdownToggle>
      <i class="fa-solid fa-pen-to-square"></i>
    </button>
    <div ngbDropdownMenu aria-labelledby="editarEstadoCivil">
      <form
        class="mx-2 my-auto ancho"
        (ngSubmit)="onEstadoCivil($event)"
        [formGroup]="formEstadoCivil"
      >
        <div class="mb-3">
          <label for="estadoCivil">Estado Civil</label>
          <select
            class="form-control"
            id="estadoCivil"
            formControlName="estadoCivil"
          >
            <option value="">Elegir su estado civil</option>
            <option value="Soltero/a">Soltero/a</option>
            <option value="Casado/a">Casado/a</option>
            <option value="Divorciado/a">Divorciado/a</option>
            <option value="Viudo/a">Viudo/a</option>
          </select>
        </div>
        <button ngbDropdownItem type="submit" class="btn btn-primary">
          Editar estado civil
        </button>
      </form>
    </div>
  </div>
</div>
